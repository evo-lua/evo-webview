name: CI Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths-ignore:
      - '**.md'
  create:
    # Any branch or tag
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install libwebkit2gtk-4.0-dev xvfb -y
      - name: Configure build process
        run: cmake -S . -B cmakebuild
      - name: Build all targets
        run: cmake --build cmakebuild
      - name: Run tests
        run: cd cmakebuild && xvfb-run ctest

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Configure build process
        run: cmake -S . -B cmakebuild
      - name: Build all targets
        run: cmake --build cmakebuild
      - name: Run tests
        run: cd cmakebuild && ls && ctest

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Fetch MS.WebView2 package
        run: ./fetch-mswebview.sh
        shell: bash
      - name: Configure build process
        run: cmake -S . -B cmakebuild
      - name: Build all targets
        run: cmake --build cmakebuild --config Release
      - name: Run tests
        run: cd cmakebuild && ls && ctest -C Release

  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run clang-format
        uses: DoozyX/clang-format-lint-action@v0.6
        with:
          source: '.'
          exclude: './script'
          extensions: 'h,cc'
          clangFormatVersion: 9
          style: file
